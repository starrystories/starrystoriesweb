    <style>
        /* Landing page specific styles */
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            position: relative;
            overflow: hidden;
        }

        .landing-content {
            text-align: center;
            z-index: 10;
            max-width: 600px;
        }

        .landing-logo {
            font-size: 64px;
            margin-bottom: var(--spacing-l);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .landing-title {
            font-size: 42px;
            font-weight: var(--font-weight-bold);
            background: linear-gradient(135deg, #EAEAF0 0%, #5B7CFA 50%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-m);
        }

        .landing-subtitle {
            font-size: var(--font-size-subheading);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xxl);
            line-height: var(--line-height-relaxed);
        }

        .landing-cta {
            padding: var(--spacing-l) var(--spacing-xxl);
            font-size: var(--font-size-subheading);
        }

        .landing-features {
            display: flex;
            gap: var(--spacing-xl);
            margin-top: var(--spacing-xxl);
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-s);
            color: var(--text-secondary);
            font-size: var(--font-size-small);
        }

        .feature-icon {
            font-size: 20px;
        }

        /* Background gradient overlay */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(91, 124, 250, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .landing-title {
                font-size: 32px;
            }

            .landing-subtitle {
                font-size: var(--font-size-body);
            }

            .landing-features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
